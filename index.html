		@import url(https://fonts.googleapis.com/css?family=Raleway:300,700);
		@import url(https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css);
		@import url('https://fonts.googleapis.com/css?family=Do+Hyeon&display=swap');

		body {
			font-family: 'Do Hyeon', sans-serif;
			margin: 0;
		}

		figure.snip1384 {
			font-family: 'Raleway', Arial, sans-serif;
			position: relative;
			overflow: hidden;
			margin: 10px;
			min-width: 230px;
			max-width: 315px;
			width: 100%;
			color: #ffffff;
			text-align: left;
			font-size: 16px;
			background-color: #000000;
		}

		figure.snip1384 * {
			-webkit-box-sizing: border-box;
			box-sizing: border-box;
			-webkit-transition: all 0.35s ease;
			transition: all 0.35s ease;
		}

		figure.snip1384 img {
			max-width: 100%;
			backface-visibility: hidden;
			vertical-align: top;
		}

		figure.snip1384:after,
		figure.snip1384 figcaption {
			position: absolute;
			top: 0;
			bottom: 0;
			left: 0;
			right: 0;
		}

		figure.snip1384:after {
			content: '';
			background-color: rgba(0, 0, 0, 0.65);
			-webkit-transition: all 0.35s ease;
			transition: all 0.35s ease;
			opacity: 0;
		}

		figure.snip1384 figcaption {
			z-index: 1;
			padding: 40px;
		}

		figure.snip1384 h3,
		figure.snip1384 .links {
			width: 100%;
			margin: 5px 0;
			padding: 0;
		}

		figure.snip1384 h3 {
			line-height: 1.1em;
			font-weight: 700;
			font-size: 1.4em;
			text-transform: uppercase;
			opacity: 0;
		}

		figure.snip1384 p {
			font-size: 0.8em;
			font-weight: 300;
			letter-spacing: 1px;
			opacity: 0;
			top: 50%;
			-webkit-transform: translateY(40px);
			transform: translateY(40px);
		}

		figure.snip1384 i {
			position: absolute;
			bottom: 10px;
			right: 10px;
			padding: 20px 25px;
			font-size: 34px;
			opacity: 0;
			-webkit-transform: translateX(-10px);
			transform: translateX(-10px);
		}

		figure.snip1384 a {
			position: absolute;
			top: 0;
			bottom: 0;
			left: 0;
			right: 0;
			z-index: 1;
		}

		figure.snip1384:hover img,
		figure.snip1384.hover img {
			zoom: 1;
			filter: alpha(opacity=50);
			-webkit-opacity: 0.5;
			opacity: 0.5;
		}

		figure.snip1384:hover:after,
		figure.snip1384.hover:after {
			opacity: 1;
			position: absolute;
			top: 10px;
			bottom: 10px;
			left: 10px;
			right: 10px;
		}

		figure.snip1384:hover h3,
		figure.snip1384.hover h3,
		figure.snip1384:hover p,
		figure.snip1384.hover p,
		figure.snip1384:hover i,
		figure.snip1384.hover i {
			-webkit-transform: translate(0px, 0px);
			transform: translate(0px, 0px);
			opacity: 1;
		}

	<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.4.1/html2canvas.min.js"></script>
	<script>
		function open_content(content, subtitle) {
			var content = document.getElementById(content);
			content.style.display = "block";
			var subtitle = document.getElementById(subtitle);
			subtitle_HTML = subtitle.innerHTML;
			subtitle_HTML = subtitle_HTML.replace("▼", "▲");
			subtitle_HTML = subtitle_HTML.replace("open", "close");
			subtitle.innerHTML = subtitle_HTML;
			//			alert(subtitle_HTML);
		}

		function close_content(content, subtitle) {
			var content = document.getElementById(content);
			content.style.display = "none";
			var subtitle = document.getElementById(subtitle);
			subtitle_HTML = subtitle.innerHTML;
			subtitle_HTML = subtitle_HTML.replace("▲", "▼");
			subtitle_HTML = subtitle_HTML.replace("close", "open");
			subtitle.innerHTML = subtitle_HTML;
			//			alert(subtitle_HTML);
		}
